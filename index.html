<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meditaciones</h1>
        <p>Tu espacio para la calma y el bienestar</p>
    </header>
    <main>
        <!-- Contenedor de configuración -->
        <div id="config-container" class="config-sections">
            <!-- Duración -->
            <div id="duration-section" class="config-section">
                <h2>Duración</h2>
                <label for="duration-slider">Elige la duración (minutos):</label>
                <input type="range" id="duration-slider" min="5" max="60" value="15">
                <span id="duration-display">15 minutos</span>
            </div>

            <!-- Estilo de Meditación -->
            <div id="style-section" class="config-section">
                <h2>Estilo de Meditación</h2>
                <label for="music-style">Selecciona el estilo:</label>
                <select id="music-style">
                    <option value="mindfulness.mp3">Mindfulness</option>
                    <option value="relajacion.mp3">Relajación Profunda</option>
                    <option value="visualizacion.mp3">Visualización Guiada</option>
                </select>
            </div>

            <!-- Narrador -->
            <div id="narrator-section" class="config-section">
                <h2>Narrador</h2>
                <label for="narrator-toggle">¿Incluir narrador?</label>
                <input type="checkbox" id="narrator-toggle">
            </div>



        <!-- Temporizador -->
        <div id="progress-container">
            <div id="progress-circle">
                <span id="timer">15 minutos</span>
            </div>
        </div>

        <!-- Botones de Control -->
        <div id="control-container">
            <button id="start-button">▶ Iniciar Meditación</button>
            <div id="music-controls" class="hidden">
                <button id="toggle-play">▶ Reproducir</button>
                <button id="stop-music">■ Detener</button>
                <div id="volume-control">
                    <label for="volume">Volumen</label>
                    <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
                    <!-- Modo Noche -->
                        <div id="mode-switch-container">
                            <label class="switch">
                                <input id="mode-switch" type="checkbox">
                                <span class="slider"></span>
                            </label>
                            <span id="mode-label">Modo Noche</span>
                        </div>
    </main>
    <footer>
        <p>© 2024 - @hornodebarro Meditaciones</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
